window:
  # Establecer transparencia. Cambiar el valor a 1.0 para inhabilitar la transparencia.
  opacity: 0.88

# Fuente
font:
  normal:
    # Nombre
    family: Iosevka
  # Tama√±o
  size: 9.0

# Dibujar el texto en negrita usando la variante de colores brillantes.
draw_bold_text_with_bright_colors: true

# Colores (Atom One Dark)
colors:
  primary:
    background: '#282c34'
    foreground: '#abb2bf'
  cursor:
    text:       CellBackground
    cursor:     '#528bff' # syntax-cursor-color
  selection:
    text:       CellForeground
    background: '#3e4451' # syntax-selection-color
  normal:
    black:      '#5c6370' # mono-3
    red:        '#e06c75' # red 1
    green:      '#98c379'
    yellow:     '#e5c07b' # orange 2
    blue:       '#61afef'
    magenta:    '#c678dd'
    cyan:       '#56b6c2'
    white:      '#828997' # mono-2

# Cursor
cursor:
  # Estilo
  style:
    # Formas: Block, Underline, Beam
    shape: Beam

